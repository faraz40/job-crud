<mat-card>
  <h2
    mat-dialog-title
    *ngIf="data.dialog_type === 'create_merchant'"
    fxLayoutAlign="center"
  >
    Create Merchant
  </h2>
  <h2
    mat-dialog-title
    *ngIf="data.dialog_type === 'update_merchant'"
    fxLayoutAlign="center"
  >
    Update Merchant
  </h2>
  <form [formGroup]="merchantForm">
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label> Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label> Phone</mat-label>
        <input matInput placeholder="Phone" formControlName="phone" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label> City</mat-label>
        <input matInput placeholder="City" formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label> Address</mat-label>
        <textarea
          matInput
          placeholder="Address"
          formControlName="address"
        ></textarea>
      </mat-form-field>
    </div>
  </form>

  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>Close</button>
    <button
      *ngIf="data['dialog_type'] === 'create_merchant'"
      [disabled]="!merchantForm.valid"
      mat-raised-button
      color="primary"
      (click)="createMerchant()"
    >
      Create
    </button>
    <button
      *ngIf="data['dialog_type'] === 'update_merchant'"
      [disabled]="!merchantForm.valid"
      mat-raised-button
      color="primary"
      (click)="updateMerchant()"
    >
      Update
    </button>
  </mat-dialog-actions>
</mat-card>
